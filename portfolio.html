<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        section {
            padding: 2rem;
        }
        .skills, .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .skills div, .projects div {
            background: #f4f4f4;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1 1 calc(33.333% - 2rem);
            box-sizing: border-box;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <p>Discover my work, skills, and projects</p>
    </header>
    <section>
        <h2>About Me</h2>
        <p><!-- Add your introduction here --></p>
    </section>
    <section>
        <h2>Skills</h2>
        <div class="skills">
            <!-- Add skill items here -->
            <div>Skill 1</div>
            <div>Skill 2</div>
            <div>Skill 3</div>
        </div>
    </section>
    <section>
        <h2>Projects</h2>
        <div class="projects">
            <!-- Add project items here -->
            <div>Project 1</div>
            <div>Project 2</div>
            <div>Project 3</div>
        </div>
    </section>
    <section>
        <h2>Contact</h2>
        <p>Email: <!-- Add your email here --></p>
        <p>Phone: <!-- Add your phone number here --></p>
    </section>
    <footer>
        <p>&copy; 2023 My Portfolio</p>
    </footer>
</body>
</html>
